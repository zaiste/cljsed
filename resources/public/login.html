<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/4.2.3/css/foundation.min.css">
  </head>
  <body>
    <!-- login.html -->
    <form action="/login" method="post" id="loginForm" novalidate>
      <fieldset>
        <legend>Login</legend>

        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email"
            placeholder="Email"
            title="Type an email"
            pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
            required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password"
            placeholder="Password"
            pattern="^(?=.*\d).{4,8}$"
            title="Password is from 4 to 8 chars with 1 number!"
            required>
        </div>

        <div>
          <label for="submit"></label>
          <input type="submit" value="Login &rarr;" id="submit">
        </div>

      </fieldset>
    </form>
    <script src="js/cljsed.js"></script>
    <script>cljsed.login.init();</script>
  </body>
</html>
